<head>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <!-- City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
        <!-- Fantasy -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">

    <!-- Forest -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">

    <!-- Sea -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">

  </head>
  
  <body  style="display: flex; flex-direction: column; align-items: center; font-family: Arial, Helvetica, sans-serif;">
      <a href="../" style="font-weight:bold; width: 10em; padding: 1em; background-color :#E5E6EB; color:#4D5863; margin-bottom: 3em; text-align: center;text-decoration: none;">
        Go Back
      </a>
    <video
      id="my-video"
      class="video-js vjs-theme-sea"
      controls
      preload="auto"
      width="640"
      height="264"
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}"

      style="max-width:100%;"
    >
      <source src="MY_VIDEO.mp4" type="video/mp4" id="source"/>
      <source src="MY_VIDEO.webm" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  
    <script src="https://vjs.zencdn.net/7.5.5/video.js"></script>
    <script> 
        var urlsChops = window.location.href.split("/")
        var source = document.getElementById("source")
        source.src = "../cdn/videos/"+urlsChops[urlsChops.length-1]
        
        videojs('my-player', {
          playbackRates: [0.25, 0.5, 1, 1.5, 2, 5]
        });

    </script>

  </body>
